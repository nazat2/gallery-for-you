<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>your photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?fam.0ily=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="romantic-intro" id="romanticIntro">
        <div class="film-grain"></div>
        <div class="cinematic-bar top-bar"></div>
        <div class="cinematic-bar bottom-bar"></div>
        <div class="vignette"></div>
        <div class="blur-light"></div>
        <div class="petals-container" id="petalsContainer"></div>
        
        <div class="intro-content">
            <h1 class="intro-logo">
                <span class="logo-line"></span>
                <span class="logo-word">YOUR</span>
                <span class="logo-word">PHOTOS</span>
                <span class="logo-line"></span>
            </h1>
            <p class="intro-sub">for you</p>
        </div>
    </div>

    <div class="music-control" id="musicControl">
        <button class="music-btn" id="musicBtn">
            <i class="fas fa-play" id="musicIcon"></i>
        </button>
        <div class="music-wave" id="musicWave">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <main class="gallery-main" id="galleryMain">
        <div class="film-grain"></div>
        <div class="vignette-overlay"></div>
        <div class="star-particles" id="starParticles"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="parallax-layer"></div>

        <div class="gallery-wrapper" id="galleryWrapper">
            <div class="grid-track" id="gridTrack"></div>
        </div>
    </main>

    <div class="modal" id="imageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <button class="modal-nav modal-prev" id="modalPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="modal-nav modal-next" id="modalNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="modal-image-container" id="modalImageContainer">
                <img src="" alt="Preview" class="modal-image" id="modalImage">
            </div>
            <div class="modal-counter" id="modalCounter"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
